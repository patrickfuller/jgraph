<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>igraph</title>
        <link href="main.css" rel="stylesheet" type="text/css" />
        <script src="../js/jquery-1.11.1.min.js"></script>
        <script src="../js/build/igraph.min.js"></script>
    </head>
    <body>
        <div class="graph"></div>
        <div class="description">
            <h1>les mis√©rables co-occurrence</h1>
            <p>
                The graph shown was inspired by this <a href="http://bl.ocks.org/mbostock/4062045">d3.js example</a>.
                I like the simple solid-color aesthetic of d3, and I wanted to replicate it in three dimensions. Here's my attempt.
            </p>
            <p>
                If you don't like the <a id="basic">basic</a> shading, igraph
                also supports <a id="phong">phong</a>, <a id="lambert">lambert</a>, and <a id="toon">toon</a>.
            </p>
        </div>

        <a href="https://github.com/patrickfuller/igraph"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
        <script type="text/javascript">
            igraph.create('.graph', {directed: false});
            $.getJSON('miserables.json', function (graph) {
                igraph.draw(graph);
            });

            $('#toon').click(function () { igraph.setShader('toon'); });
            $('#basic').click(function () { igraph.setShader('basic'); });
            $('#phong').click(function () { igraph.setShader('phong'); });
            $('#lambert').click(function () { igraph.setShader('lambert'); });
        </script>
    </body>
</html>
